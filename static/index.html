<html>

            document.getElementById('info').innerHTML = document.getElementById('info').innerHTML + evt.data;

          }

function wsconnect() {
    ws = new WebSocket("ws://"+window.location.host+"/websocket");
}

      <div id="info">
      </div>
      
   </body>
</html>
